name: Visual Regression (Playwright)

on:
  pull_request:
    branches: ["*"]
  workflow_dispatch:
  schedule:
    # Nightly run on default branch to catch drift early.
    - cron: '0 9 * * *'

permissions:
  contents: read

concurrency:
  group: visual-regression-${{ github.ref }}
  cancel-in-progress: true

jobs:
  visual:
    name: Playwright screenshots
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Install deterministic fonts (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            fontconfig \
            fonts-noto \
            fonts-noto-color-emoji \
            fonts-noto-cjk

      - name: Run visual regression tests
        env:
          CI: true
        run: npm run test:visual

      - name: Upload Playwright artifacts (failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          if-no-files-found: ignore
          retention-days: 14
          path: |
            test-results/**
            playwright-report/**
